version: "3.2"
services:
  php:
    build: './php/'
    networks:
      - backend
    volumes:
      - ./public_html/:/var/www/html/
  apache:
    build: './apache/'
    depends_on:
      - php
      - mysql
    networks:
      - frontend
      - backend
    ports:
      - "8000:80"
    volumes:
      - ./public_html/:/var/www/html/
  mysql:
    build: './mysql/'
    networks:
      - backend
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "no"
      MYSQL_ROOT_PASSWORD: "changeme"
      # MYSQL_USER: 'testuser'
      # MYSQL_PASSWORD: 'tpass'
      MYSQL_DATABASE: 'db'
    volumes:
      - ./dbvolume/:/var/lib/mysql
networks:
  frontend:
  backend:
volumes:
  dbvolume: